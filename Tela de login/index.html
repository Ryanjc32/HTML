<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
     <main class="login">
        <div class="login-conteiner">
            <h1 class="login-title">Efetue o Login</h1>

             <form class="formulario" >
                <input class="login-input" type="email" placeholder="email:">
                <span class="login-input-borda"></span>
                <input class="login-input" type="password" placeholder="senha:">
                <span class="login-input-borda"></span>
                <button class="submit">Logar</button>
                <a class="recuperar-senha" href="#">Esqueci a senha</a>
               
             </form>
        </div>

     </main>
</body>
</html>
