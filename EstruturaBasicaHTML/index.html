<!DOCTYPE html> <!--declaração define que este documento é um documento HTML5 -->
<html lang="pt-br"><!--elemento é o elemento raiz de uma página HTML -->
<head> <!--elemento contém meta informações sobre a página HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira página web</title> <!-- elemento especifica um título para a página HTML (que é mostrado na barra de título do navegador ou na guia da página)-->
</head> <!--elemento contém meta informações sobre a página HTML -->
<body>
    <!-- hierarquia de títulos -->
    <h1>Importante</h1>
    <h2>Tamanho menor 2</h2>
    <h3> Tamanho menor 3</h3>
    <h4> Tamanho menor 4</h4>
    <h5>tamanho menor 5</h5>
    <h6>menor</h6>

    <!-- Paragráfo -->
    <p>Descreva o que a empresa oferece</p>
    <p>Faça um resumo da história da empresa</p>

    <!-- Quebra de linha -->
    <br />

    <!-- Linha horizontal -->
    <hr /> 

    <!-- Destino de link -->
    <a href="https:\\www.google.com">google abre na mesma tela</a> 
    <br />
    <!-- Destino de link com target, aceita _self, _blank, _parent, _top, nome -->
    <a href="https:\\www.google.com" target="_blank">google abre em nova aba</a>

    <!-- Insirindo imagem -->
    <img src="/EstruturaBasicaHTML/img/senac-logo-0.png" />

</body>
</html>
