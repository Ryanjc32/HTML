<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!DOCTYPE html>
    <!-- Importação do CSS -->
    <link rel="stylesheet" href="./css/cadastro.css">
    
    <!-- Ícone da página -->
    <link rel="icon" href="./img/image 1.png">
</head>
<body>
    <!-- Container principal-->
    <main class="conteiner">
        <!-- Div para os fundos -->
        <div class="fundo">
            <!-- Div para o fundo cinza -->
            <div class="fundo-cinza"></div>
            
            <!-- Div para o fundo vermelho -->
            <div class="fundo-vermelho"></div>
        </div>
        
        <!-- Div para o formulário de cadastro -->
        <div class="cadastro">
            
            <!-- Div para a logo do Sport-->
            <div class="logo-sport"></div>
            
            <!-- Formulário de cadastro-->
            <form class="cadastro-form">
                <!-- Campos de entrada para Nome Completo, E-mail, Senha e Confirmar Senha -->
                <input class="input" type="text" name="nome" placeholder="Nome Completo">
                <span class="borda-inferior"></span>
                
                <input class="input" type="email" name="email" placeholder="E-mail">
                <span class="borda-inferior"></span>
                
                <input class="input" type="password" name="senha" placeholder="Senha">
                <span class="borda-inferior"></span>
                
                <input class="input" type="password" name="senha" placeholder="Confirmar senha">
                <span class="borda-inferior"></span>
                
                <!-- Botão para cadastrar-->
                <button class="cadastrar">Cadastre-se</button>
                
                <!-- Link para redirecionar para a página de login-->
                <a class="login" href="./index.html">Já tenho um login</a>
            </form>
        </div>  
    </main>
</body>
</html>

</body>
</html>
