<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <!-- Importação do CSS -->
   <link rel="stylesheet" href="./css/login.css"> 

   <!-- Ícone da página -->
   <link rel="icon" href="./img/image 1.png">
</head>
<body>
     
     <main class="login"> <!-- Uma class para envolver todo o código -->
    <div class="login-conteiner"> <!-- Conteiner para o conteúdo de login-->
        <div class="title-logo">  <!-- Class para o títilo e a imagem-->
            <h1>Faça seu login</h1>
            <img class="imagem-logo" src="./img/leão1.png" alt="">
        </div>

        <form class="login-form"> <!-- Class para formulário de login-->
            <input class="input" type="email" name="email" placeholder="E-mail"> <!-- Campo para email-->
            <span class="borda"></span>
            <input class="input" type="password" name="senha" placeholder="Senha"> <!-- Campo para senha-->
            <span class="borda"></span> <!-- Elemento para estilização-->
            <button class="botao-logar">Logar</button> <!-- Campo para botão-->
            <div class="link"> <!-- Aqui foi feito links de "esqueci a senha" e "Cadastra-se"-->
            <a  href="./Esqueci-senha.html">Esqueci a senha</a>
            <span> | </span>
            <a href="./Cadastro.html">Cadastra-se</a>
            </div>
        </form>

        <!-- Logo do mascote fora do formulário -->
        <div class="logo-mascote"><!---->
            <img src="./img/leão2.png" alt="">
        </div>
        
    </div>
</main>

<!-- Esse código representa uma página de login simples com um formulário que inclui campos para email e senha, um botão de login e links para recuperação de senha e cadastro. Essa página também inclui logotipos para o título.  -->

</body>
</html>
