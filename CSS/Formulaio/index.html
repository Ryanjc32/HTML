<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Primeiro Formulário -->
    <h1>Formulários</h1>
    <form>
        <div>
            <label>Nome</label>
            <input type="text">
        </div>
    </form>

    <!--Atributo Action e Method -->

    <h1>Formulários</h1>
    <form action="registro.php" method="get">
        <div>
            <label>Nome:</label>
            <input type="text">
        </div>

        <!-- Atributo Name -->
        <div>
            <label>Idade:</label>
            <input type="text" name="age">
        </div>

        <!-- Atributo Label -->
        <div>
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>

        <!-- Select -->

        <div>
            <label for="cidade">Selecione sua cidade:</label>
            <select name="cidade">
                <option value="São Paulo">São Paulo</option>
                <option value="Taboão da Serra">Taboão da Serra</option>
                <option value="Osasco">Osasco</option>
            </select>
        </div>
        <!-- Selected -->
        <div>
            <label for="times">Quem vai ganhar a próxima copa do mundo</label>
            <select name="times">
                <option value="Argentina">Argentima</option>
                <option value="França">França</option>
                <option value="Alemanha">Alemanha</option>
                <option value="Brasil"Selected>Brasil</option>
            </select>
        </div>

        <!-- seleção de vários Select -->
        <div>
            <label for="acessorios">Selecione os acessórios do seu computador</label>
            <select name="acessorios" multiple>
                <option value="Mouse">Mouse</option>
                <option value="Teclado">Teclado</option>
                <option value="Fone-de-Ouvido">Fone de Ouvido</option>
                <option value="Webcam">Webcam</option>
            </select>
    <!--Textarea  -->
    <div>
        <label for="feedback">Descreva seu feedback sobre o nosso site</label>
        <textarea name="feedback"></textarea>
    </div>

    <!-- fieldset e legend -->
    <div>
        <fieldset>
            <legend>Informações de Usúarios</legend>
            <input type="text" name="nome" placeholder="Nome">
            <input type="email" name="email" placeholder="E-mail">
            <input type="password" name="senha" placeholder="Senha">
            <input type="submit" value="Enviar">
        </fieldset>
    </div>

<!-- Fildset e legend Novo -->
<div>
    <fieldset>
        <legend>Insira o seu endereço</legend>
        <label for="rua">Rua:</label>
        <input type="text" name="rua">
        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro">
    </fieldset>
</div>

        <!-- datalist -->
        <div>
            <label for="livro">Selecione um livro:</label>
            <input type="text" list="livros" name="livro">
            <datalist id="livros">
                <option value="Crepúsculo"></option>
                <option value="Harry Potter e a Pedra Filosofal"></option>
                <option value="A Hospedeira">
                <option value="Harry Potter e o Cálice de Fogo">
            </datalist>
        </div>

        <!-- Password -->
        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha">
        </div>

        <!-- Input radio -->
        <div>
            <label for="genero">Qual o seu gênero:</label>
            <div class="radio">
                <input type="radio" value="Femenino" nome="genero">
                <label for="femenino">Femenino</label>
            </div>
            <div class="radio">
                <input type="radio" value="Masculino" nome="genero">
                <label for="Masculino">Masculino</label>
            </div>
            <div class="radio">
                <input type="radio" value="Femenino" nome="genero">
                <label for="outro">Outro</label>
            </div>
        </div>

        <!-- Input checkbox -->
        <div>
            <label for="linguasestrangeiras">Quais linguas você prentende estudar</label>
            <div class="radio">
                <input type="checkbox" value="ingles" name="linguasestrangeiras">
                <label for="ingles">Inglês</label>
            </div>
            <div class="radio">
                <input type="checkbox" value="espanhol" name="linguasestrangeiras">
                <label for="espanhol">Espanhol</label>
            </div>
            <div class="radio">
                <input type="checkbox" value="alemao" name="linguasestrangeiras">
                <label for="alemao">Alemão</label>
            </div>
        </div>
        
        <!-- Input data -->
        <div>
            <label for="datadenascimento">Data de Nascimento:</label>
            <input type="date" name="datadenascimento">
        </div>

        <!-- Input File -->
        <div>
            <label for="arquivo">Insira o seu currículo em PDF</label>
            <input type="file" name="arquivo">
        </div>

        <!-- Input Number -->
        <div>
            <label for="certificados">Quantos certificados você possui?</label>
            <input type="number" name="certificados">
        </div>  
        
        <!-- Input email -->
        <div>
            <label for="emailinserido">Insira seu email:</label>
            <input type="email" name="emailinserido">
        </div>

        <!-- Atributo value -->
        <div>
            <label for="confirmaraula">Você assistiu a vídeo aula de treinamento da empresa?</label>
            <input type="text" value="confirmo que assisti!" name="confirmaraula">
        </div>

        <!-- Atributo Disabled -->
        <div>
            <p>Informe o seu RG:</p>
            <input type="text" value="Não precisa preencher!">
        </div>
        
        <!-- Atributo Placeholder -->
        <div>
            <label for="pesquisa">Como achou o nosso site?</label>
            <input type="text" name="pesquisa" placeholder="No Google ou instagram">
        </div>

        <!-- Atributo Required -->
        <div>
            <label for="sobrenome">Digite seu sobrenome:</label>
            <input type="text" name="sobrenome" placeholder="Sobrenome Completo". required>
        </div>

        <!-- Limpando/Resetando o formulário -->
        <input type="reset" value="Limpar">

        </div>
         <!-- submit -->
         <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
