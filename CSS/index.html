<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula de CSS</title>
    <style>
        /* Internal CSS */
        p{
            color: purple;
            font-size: 40px;
        }

    </style>
    <!-- External CSS -->
    <!-- rel = revelação /stylesheet = Folha de estilo   -->

    <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>
    <!-- Inline -->
    <h1 style = "color:red">"Mudar cor do título com Inline"<h1>
    <h1 style = "color:blue">"Outro título"</h1>    

    <!-- Fonte do Inline -->
    <h1 style="color:green; font-size: 50px;border-bottom: 1px solid red;"> Cor e tamanho da fonte</h1>

    <!-- internal CSS -->
    <p>Parágrafo com Estilo internal</p>
    <p>Aproveitando a regra do outro Paragráfo</p>

    <!-- External CSS -->
    <h3>Título do External</h3>

    <!-- External CSS em uma lista não ordenada -->
    <ul>
        <li>Café</li>
        <li>Açucar</li>
        <li>Bolo</li>
        <li>Adoçante</li>
    </ul>


</body>
</html>
